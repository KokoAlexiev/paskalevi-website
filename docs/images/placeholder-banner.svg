<svg width="1920" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#333333"/>
  
  <!-- Gradient overlay -->
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#000000;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
  </linearGradient>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Placeholder Banner</text>
  <text x="50%" y="50%" dy="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle" opacity="0.7">1920 Ã— 400</text>
  
  <!-- Green accent bar -->
  <rect width="100%" height="10" y="390" fill="#66FF00"/>
</svg> 