<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e5e5e5"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="#ddd"/>
    <rect x="20" y="20" width="20" height="20" fill="#ddd"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Border -->
  <rect width="100%" height="100%" fill="none" stroke="#999" stroke-width="8"/>
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">Транспорт на селскостопанска техника</text>
  <text x="50%" y="50%" dy="40" font-family="Arial" font-size="18" text-anchor="middle">Превоз на комбайн John Deere</text>
  
  <!-- Tractor silhouette -->
  <g transform="translate(325,330) scale(0.15)">
    <path d="M800,500 L900,500 L980,400 L980,350 L920,300 L750,300 L700,350 L700,480 Z" fill="#333"/>
    <rect x="400" y="400" width="300" height="150" rx="20" fill="#333"/>
    <rect x="150" y="400" width="200" height="150" rx="20" fill="#333"/>
    <path d="M600,450 L700,450 L700,500 L600,500 Z" fill="#333"/>
    <circle cx="250" cy="580" r="70" fill="#444"/>
    <circle cx="250" cy="580" r="40" fill="#333"/>
    <circle cx="600" cy="580" r="90" fill="#444"/>
    <circle cx="600" cy="580" r="50" fill="#333"/>
    <circle cx="850" cy="580" r="90" fill="#444"/>
    <circle cx="850" cy="580" r="50" fill="#333"/>
  </g>
  
  <!-- Logo placeholder -->
  <rect x="675" y="25" width="100" height="50" rx="10" fill="#66FF00" opacity="0.6"/>
  <text x="725" y="55" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">ПАСКАЛЕВИ</text>
</svg> 