<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e5e5e5"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="#ddd"/>
    <rect x="20" y="20" width="20" height="20" fill="#ddd"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Border -->
  <rect width="100%" height="100%" fill="none" stroke="#999" stroke-width="8"/>
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">Превоз на строителни елементи</text>
  <text x="50%" y="50%" dy="40" font-family="Arial" font-size="18" text-anchor="middle">Транспорт на стоманени конструкции за мост</text>
  
  <!-- Bridge element silhouette -->
  <g transform="translate(300,350) scale(0.6)">
    <!-- Truck -->
    <rect x="50" y="200" width="300" height="80" rx="10" fill="#333" opacity="0.7"/>
    <rect x="300" y="180" width="150" height="100" rx="5" fill="#333" opacity="0.7"/>
    <circle cx="100" cy="280" r="30" fill="#444"/>
    <circle cx="180" cy="280" r="30" fill="#444"/>
    <circle cx="350" cy="280" r="30" fill="#444"/>
    <circle cx="420" cy="280" r="30" fill="#444"/>
    
    <!-- Bridge element -->
    <rect x="50" y="150" width="500" height="20" rx="5" fill="#555"/>
    <path d="M50,150 L50,170 L550,170 L550,150 Z" fill="#555"/>
    <path d="M50,150 L100,100 L500,100 L550,150 Z" fill="#555"/>
    
    <!-- Supporting cables -->
    <line x1="100" y1="100" x2="100" y2="170" stroke="#666" stroke-width="10"/>
    <line x1="200" y1="100" x2="200" y2="170" stroke="#666" stroke-width="10"/>
    <line x1="300" y1="100" x2="300" y2="170" stroke="#666" stroke-width="10"/>
    <line x1="400" y1="100" x2="400" y2="170" stroke="#666" stroke-width="10"/>
    <line x1="500" y1="100" x2="500" y2="170" stroke="#666" stroke-width="10"/>
  </g>
  
  <!-- Logo placeholder -->
  <rect x="675" y="25" width="100" height="50" rx="10" fill="#66FF00" opacity="0.6"/>
  <text x="725" y="55" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">ПАСКАЛЕВИ</text>
</svg> 