<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e5e5e5"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="#ddd"/>
    <rect x="20" y="20" width="20" height="20" fill="#ddd"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Border -->
  <rect width="100%" height="100%" fill="none" stroke="#999" stroke-width="8"/>
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">Транспорт на генератор</text>
  <text x="50%" y="50%" dy="40" font-family="Arial" font-size="18" text-anchor="middle">Превоз на индустриален генератор</text>
  
  <!-- Accent bar -->
  <rect width="100%" height="10" y="590" fill="#66FF00"/>
  
  <!-- Category indicator -->
  <rect x="20" y="20" width="120" height="32" rx="16" fill="#66FF00"/>
  <text x="80" y="42" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Индустриално</text>
</svg> 