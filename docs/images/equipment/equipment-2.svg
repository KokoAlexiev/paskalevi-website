<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e6e9f0"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="#d8dbe4"/>
    <rect x="20" y="20" width="20" height="20" fill="#d8dbe4"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Equipment silhouette -->
  <g transform="translate(200,180) scale(0.8)">
    <path d="M100,100 L500,100 L500,150 L450,200 L150,200 L100,150 Z" fill="#333" opacity="0.2"/>
    <rect x="120" y="200" width="360" height="30" fill="#333" opacity="0.2"/>
    <path d="M150,230 L180,230 L180,280 L150,280 Z" fill="#222"/>
    <path d="M420,230 L450,230 L450,280 L420,280 Z" fill="#222"/>
  </g>
  
  <!-- Border -->
  <rect width="100%" height="100%" fill="none" stroke="#999" stroke-width="8"/>
  
  <!-- Text -->
  <text x="50%" y="400" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">Нискорамно полуремарке</text>
  <text x="50%" y="440" font-family="Arial" font-size="18" text-anchor="middle">Товароподемност: до 40 тона</text>
  
  <!-- Accent bar -->
  <rect width="100%" height="10" y="590" fill="#66FF00"/>
</svg> 